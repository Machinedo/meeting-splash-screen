<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A splash page that can be used while waiting for a meeting to start, optional setting available in control panel">
    <title>Splash Screen for Meetings</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"
        integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"
        integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script defer src="/assets/script.js"></script>
    <section id="heading-text" class="heading ml12"></section>
    <aside class="control-panel hide">
        <form id="numberForm">
            <div>
                <label for="timer-count">Timer</label>
                <input type="number" id="timer-count" required min="1" max="60" />
            </div>
            <div>
                <label for="text-input">Show Text</label>
                <input type="checkbox" id="text-input" required />
            </div>
            <div>
                <label for="timer-input">Show Timer</label>
                <input type="checkbox" id="timer-input" required />
            </div>
            <div>
                <label for="linear-wave">Show Linear Wave</label>
                <input type="checkbox" id="linear-wave" required />
            </div>
            <div>
                <label for="text-content">Text to Show</label>
                <input type="text" id="text-content" required placeholder="We'll be starting soon!" />
            </div>
            <button type="submit">âž¤</button>
        </form>
    </aside>
    <section class="countdown-container hide">
        <article class="timer-container">
            <div class="minutes"></div>
            <div class="minutes-label">mins</div>
            <div class="seconds"></div>
            <div class="seconds-label">secs</div>
        </article>
    </section>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
