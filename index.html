<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A splash page that can be used while waiting for a meeting to start, optional setting available in control panel">
    <title>Splash Screen for Meetings</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="manifest" href="manifest.json">
    <!-- <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({ pageLanguage: 'en', /* includedLanguages: 'en,es,fr' */ }, 'google_translate_element');
        }
      </script> -->
      <script defer src="assets/scripts/libs.min.js"></script>
      <!-- <script defer src="assets/scripts/index.min.js"></script> -->
      <script defer src="assets/scripts/index.js"></script>
</head>

<body>
    <header class="container">
        <div class="logo hide">
            <img src="assets/images/brands/ascension/brand-logo.png" alt="logo" width="200">
        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="google_translate_element"></div>
        <menu class="navbar">
            <aside class="control-panel">
                <form id="numberForm">
                    <div>
                        <label for="logo-input">Show Logo</label>
                        <input type="checkbox" id="logo-input" />
                    </div>
                    <div>
                        <label for="text-input">Show Text</label>
                        <input type="checkbox" id="text-input" />
                    </div>
                    <div id="text-content-hldr" class="hide">
                        <label for="text-content">Text to Show</label>
                        <input type="text" id="text-content" value="We'll be starting soon!" />
                    </div>
                    <div>
                        <label for="timer-input">Show Timer</label>
                        <input type="checkbox" id="timer-input" checked />
                    </div>
                    <div id="timer-input-hldr" class=" show-timer-dep">
                        <label for="timer-count">Timer</label>
                        <input type="number" id="timer-count" min="1" max="60" value="5" />
                    </div>
                    <div>
                        <label for="linear-wave">Show Linear Wave</label>
                        <input type="checkbox" id="linear-wave" />
                    </div>
                    <div id="music-select-hldr">
                        <label for="music-select">Choose Music</label>
                    </div>
                </form>
            </aside>
        </menu>
    </header>
    <section id="heading-text" class="heading ml12 hide"></section>
    <section class="countdown-container hide">
        <article class="timer-container">
            <div class="minutes"></div>
            <div class="minutes-label">mins</div>
            <div class="seconds"></div>
            <div class="seconds-label">secs</div>
        </article>
    </section>
    <div class="timer-end hide">
                        <img src="assets/images/brands/ascension/timer-end.gif" alt="logo" width="200">
                    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
